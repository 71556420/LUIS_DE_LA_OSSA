name: ejecucion_de_actividades

on:
  push:
    branches:
      - main  # Se ejecutará cuando haya un push en la rama 'main'
  pull_request:
    branches:
      - main  # También se ejecutará cuando haya un PR a 'main'

jobs:
  ejecutar_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio en GitHub Actions
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias necesarias
        run: pip install requests matplotlib numpy pandas

      - name: Crear directorios requeridos
        run: |
          mkdir -p src/pad_2025/static/json
          mkdir -p src/pad_2025/static/txt
          mkdir -p src/pad_2025/static/csv
          mkdir -p src/pad_2025/static/img

      - name: Ejecutar script - Generar archivo JSON de países
        run: python src/pad_2025/obtener_paises.py

      - name: Ejecutar script - Leer archivo JSON de países
        run: python src/pad_2025/obtener_paises.py  # Aquí hay un posible error, ¿debería ser leer_paises.py?

      - name: Ejecutar script - Graficar líneas de actividad_1
        run: python src/pad_2025/actividad_1.py  

      - name: Ejecutar script - Leer archivo TXT (desempacado)
        run: python src/pad_2025/leer_instruccion_1.py  

      - name: Ejecutar script - Generar archivo CSV de frutas
        run: python src/pad_2025/actividad_1.py  

      - name: Ejecutar script - Leer archivo CSV de frutas
        run: python src/pad_2025/actividad_1.py  

      - name: Confirmar cambios en el repositorio (sin hacer push)
        run: |
          name: Commit and Push changes
          uses: stefanzweifel/git-auto-commit-action@v5
          with:
          commit_message: Entrega actividad_1
          commit_user_name: Luis de la Ossa [GitHub Actions]
          commit_user_email: fernando.delaossa@est.iudigital.edu.co
          commit_author: fernando.delaossa@est.iudigital.edu.co